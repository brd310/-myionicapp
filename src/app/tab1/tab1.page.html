<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Compteur
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Compteur</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-fab vertical="center" horizontal="center" slot="fixed">
     <h1>{{compteur}}</h1>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
       <ion-button (click)="inc()" color="success">+</ion-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
  <ion-button (click)="dec()" color="danger">-</ion-button>
  </ion-fab>

</ion-content>
